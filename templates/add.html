{% extends "layout.html" %}

{% block title %}
    Add task
{% endblock %}

{% block main %}
    <form action="/addtask" method="post">
        <div class="card mx-auto shadow p-3 mb-5 bg-white rounded">
            <div class="card-header"><h4 style="color: red;">Add task</h4></div>
            <div class="card-body text-left">
                <div class="form-group">
                    <label>Task </label>
                    <input autocomplete="off" autofocus class="form-control" name="topic" placeholder="Topic" type="text">
                </div>
                <div class="form-group">
                    <label>Deadline</label>
                    <input autocomplete="off" class="form-control" name="deadline" placeholder="Deadline" type="date">
                </div>
                <div class="form-group">
                    <label>Select priority: </label>
                    <select class="form-control" name="priority">
                        <option disabled selected>--Select--</option>
                        <option>HIGH</option>
                        <option>MEDIUM</option>
                        <option>LOW</option>
                    </select>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group"><button class="btn btn-danger" type="submit">ADD</button></div>
            </div>
        </div>
    </form>
{% endblock %}
